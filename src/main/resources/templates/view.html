<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
	  <div class="container">
    <h1>Customer Details</h1>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Room ID</th>
      <th scope="col">Name</th>
      <th scope="col">Single or Double Bed</th>
      <th scope="col">persons</th>
      <th scope="col">How Many Nights</th>
      <th scope="col">Food Buffet</th>
      <th scope="col">Phone number</th>
      <th scope="col">Total Amount</th>
    </tr>
  </thead>
 
    <tbody>
			 <tr th:each="customer:${customerDetails}">
				 <td th:text="${customer.roomId}"></td>
				 <td th:text="${customer.name}"></td>
				 <td th:text="${customer.singlebedordoublebed}"></td>
				 <td th:text="${customer.persons}"></td>
				 <td th:text="${customer.howmanynights}"></td>
				 <td th:text="${customer.foodbuffet}"></td>
			     <td th:text="${customer.phonenumber}"></td>
				 <td th:text="${customer.price}"></td>
				 
				 <td>
					 <a th:href="@{/edit/{id}(id=${customer.roomId})}" class="btn btn-info">Edit</a>
			 <a th:href="@{/delete/{id}(id=${customer.roomId})}" class="btn btn-danger">delete</a>
				 </td>
			 </tr>
	</tbody>
     </table>
     <a href="/add" class="btn btn-primary">Add Customer Details </a>
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
