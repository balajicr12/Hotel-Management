<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
	  <div class="container w-50">
    <h1>Customer Details</h1>
    
    <form th:action="@{/add}" th:object="${obj}" method="POST">
		 <div class="form-group">
    <label>Room ID</label><input type="text" th:field="*{roomId}"class="form-control" >
  </div>
  	 <div class="form-group">
    <label>Name</label><input type="text" th:field="*{name}" class="form-control" >
  </div>
  	 <div class="form-group">
    <label>Single Bed or Double Bed</label><input type="text"th:field="*{singlebedordoublebed}"  class="form-control" >
  </div>
  	 <div class="form-group">
    <label>Persons</label><input type="text" th:field="*{persons}" class="form-control" >
  </div>
  	 <div class="form-group">
    <label>How Many Nights Stay</label><input type="text"th:field="*{howmanynights}"  class="form-control" >
  </div>
  	 <div class="form-group">
    <label>Food Buffet</label><input type="text" th:field="*{foodbuffet}" class="form-control" >
  </div>
  	 <div class="form-group">
    <label>Phone Number</label><input type="text"th:field="*{phonenumber}"  class="form-control" >
  </div>
  	 <div class="form-group">
    <label>Total Ammount</label><input type="text" th:field="*{price}" class="form-control" >
  </div>
		 <button type="submit" class="btn btn-primary">Add Customer Details</button>
		 <span th:if="${param.failed}" class="alert alert-danger">Record Already Exits</span>
		
	</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
